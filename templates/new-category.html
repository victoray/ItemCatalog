{% extends 'index.html' %}
{% block body %}
{% block header %}
{{ super() }}
{% endblock %}
<!-- Page Header -->
<div class="dt-content-wrapper">
    <div class="dt-content">

        <!-- Page Header -->
        <div class="dt-page__header">
            <h1 class="dt-page__title">Basic Form</h1>
        </div>
        <!-- /page header -->

        <!-- Grid -->
        <div class="row">

            <!-- Grid Item -->
            <div class="col-12">

                <!-- Card -->
                <div class="dt-card">

                    <!-- Card Header -->
                    <div class="dt-card__header">

                        <!-- Card Heading -->
                        <div class="dt-card__heading">
                            <h3 class="dt-card__title">Basic Form</h3>
                        </div>
                        <!-- /card heading -->

                    </div>
                    <!-- /card header -->

                    <!-- Card Body -->
                    <div class="dt-card__body">

                        <!-- Form -->
                        <form>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="email-1">Email address</label>
                                <input type="email" class="form-control" id="email-1" aria-describedby="emailHelp1"
                                       placeholder="Enter email">
                                <small id="emailHelp1" class="form-text">Note: We will never share your
                                    email address with anyone.
                                </small>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="password-1">Password</label>
                                <input type="password" class="form-control" id="password-1" placeholder="Password">
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-1">
                                <label class="custom-control-label" for="checkbox-1">Keep me
                                    remember</label>
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary text-uppercase">Add Category</button>
                                <span class="d-inline-block ml-4">Not a Registered user yet? <a
                                        href="/">Cancel</a></span>
                            </div>
                            <!-- /form group -->


                        </form>
                        <!-- /form -->

                    </div>
                    <!-- /card body -->

                </div>
                <!-- /card -->

            </div>
            <!-- /grid item -->

        </div>
        <!-- /grid -->

    </div>
</div>
    {% endblock %}
