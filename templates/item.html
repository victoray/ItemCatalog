{% extends 'index.html' %}
{% block body %}
{% block header %}
{{ super() }}
{% endblock %}
            <!-- Site Content Wrapper -->
            <div class="dt-content-wrapper">

                <!-- Site Content -->
                <div class="dt-content">

                    <!-- Page Header -->
                    <div class="dt-page__header">
                        <h1 class="dt-page__title">{{ category.name }}</h1>
                    </div>
                    <!-- /page header -->

                  <!-- Grid -->
                  <div class="row">

                    <!-- Grid Item -->
                    <div class="col-12">

                            <!-- Card -->
                            <div class="dt-card">

                                <!-- Card Header -->
                                <div class="dt-card__header">

                                    <!-- Card Heading -->
                                    <div class="dt-card__heading">
                                        <h3 class="dt-card__title">Items</h3>
                                    </div>
                                    <!-- /card heading -->

                                </div>
                                <!-- /card header -->

                                <!-- Card Body -->
                                <div class="dt-card__body">

                                    <!-- Accordion -->
                                    <div class="accordion" id="accordion-example">

                                        {% for item in category_items %}
                                        <div class="card">
                                            <div class="card-header" id="headingOne">
                                                <h5 class="mb-0">
                                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse-{{item.id}}" aria-expanded="false" aria-controls="collapse-one">
                                                        {{item.name}}
                                                    </button>
                                                </h5>
                                            </div>

                                            <div id="collapse-{{item.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion-example" style="">
                                                <div class="card-body">
                                                    <div class="media media-news">

                                                <!-- Image -->
                                                <img style="width: 80px;" class="img-fluid rounded-xl order-sm-2 ml-sm-10"
                                                     src="{{item.url}}"
                                                     alt="Currency">
                                                <!-- /image -->

                                                <!-- Media Body -->
                                                <div class="media-body order-sm-1">
                                                    <h4 class="mb-2">Item: {{item.name}}</h4>
                                                    <h5><a href="{{url_for('item', category_id = category.id)}}">Category: {{category.name}}</a></h5>
                                                    <p class="mb-5">
                                                        {{item.description}}
                                                    </p>
                                                </div>
                                                <!-- /media body -->

                                            </div>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}

                                    </div>
                                    <!-- /accordion -->

                                </div>
                                <!-- /card body -->

                            </div>
                            <!-- /card -->

                        </div>
                    <!-- /grid item -->

                  </div>
                  <!-- /grid -->

                </div>
                <!-- /site content -->

                <!-- Footer -->
<footer class="dt-footer">
  Copyright Company Name Â© 2019
</footer>
<!-- /footer -->
            </div>
            <!-- /site content wrapper -->
{% endblock %}
