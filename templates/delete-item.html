{% extends 'index.html' %}
{% block title%}New Item{% endblock %}
{% block body %}
{% block header %}
{{ super() }}
{% endblock %}
<!-- Page Header -->
<div class="dt-content-wrapper">
    <div class="dt-content">

        <!-- Page Header -->
        <div class="dt-page__header">
            <h1 class="dt-page__title">Delete item from {{category.name}}</h1>
        </div>
        <!-- /page header -->

        <!-- Grid -->
        <div class="row">

            <!-- Grid Item -->
            <div class="col-xl-6">

                <!-- Card -->
                <div style="margin: 0 auto;" class="dt-card">

                    <!-- Card Body -->
                    <div class="dt-card__body">

                        <!-- Form -->
                        <form action="{{url_for('delete_item', category_id=category.id, item_id = item.id)}}" method="post">

                            <!-- Form Row -->
                            <div class="form-group">
                                <label>Are you sure you want to delete {{item.name}}</label>
                            </div>
                            <!-- /form row -->


                            <!-- Form Group -->
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary text-uppercase">Delete Item</button>
                                <span class="d-inline-block ml-4"><a href="/">Cancel</a></span>
                            </div>
                            <!-- /form group -->


                        </form>
                        <!-- /form -->

                    </div>
                    <!-- /card body -->

                </div>
                <!-- /card -->

            </div>
            <!-- /grid item -->

        </div>
        <!-- /grid -->

    </div>
</div>
{% endblock %}
