{% extends 'index.html' %}
{% block title%}New Item{% endblock %}
{% block body %}
{% block header %}
{{ super() }}
{% endblock %}
<!-- Page Header -->
<div class="dt-content-wrapper">
    <div class="dt-content">

        <!-- Page Header -->
        <div class="dt-page__header">
            <h1 class="dt-page__title">Add Item to {{category.name}}</h1>
        </div>
        <!-- /page header -->

        <!-- Grid -->
        <div class="row">

            <!-- Grid Item -->
            <div class="col-xl-6">

                <!-- Card -->
                <div style="margin: 0 auto;" class="dt-card">

                    <!-- Card Body -->
                    <div class="dt-card__body">

                        <!-- Form -->
                        <form action="{{url_for('new_item', category_id = category.id)}}" method="post">

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="email-1">Item Name</label>
                                <input name="name" class="form-control" id="email-1" aria-describedby="emailHelp1"
                                       required placeholder="Enter Category Name">
                            </div>
                            <!-- /form group -->

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="email-1">Item Image Url</label>
                                <input name="url" class="form-control" aria-describedby="emailHelp1"
                                       placeholder="Enter Image Url">
                            </div>
                            <!-- /form group -->

                            <!-- Form Row -->
                            <div class="form-group">
                                <label>Description</label>

                                <div class="">
                                    <textarea name="description" class="form-control" rows="6" placeholder="Description"></textarea>
                                </div>
                            </div>
                            <!-- /form row -->


                            <!-- Form Group -->
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-primary text-uppercase">Add Item</button>
                                <span class="d-inline-block ml-4"><a href="{{url_for('item', category_id = category.id)}}">Cancel</a></span>
                            </div>
                            <!-- /form group -->


                        </form>
                        <!-- /form -->

                    </div>
                    <!-- /card body -->

                </div>
                <!-- /card -->

            </div>
            <!-- /grid item -->

        </div>
        <!-- /grid -->

    </div>
</div>
{% endblock %}
